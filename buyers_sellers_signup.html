<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cashup gift , buy/sell gift cards">
    <meta name="keywords" content="Gift Cards,Cashupgifts,Sell Giftcards,Buy Giftcards">
    
    <meta name="author" content="cashupgift.com">

    <title>CashUpGift</title>
    <link rel="icon" href="/img/favicon.png" sizes="16x16">

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">SignUp Now</h1>
                                    </div>
                                    <form class="user" action="" method="POST">
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control form-control-user" name="first_name" id="first_name" placeholder="First Name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control form-control-user" name="last_name" id="last_name" placeholder="Last Name" required>
                                            </div>                                            
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Enter Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" name="phone_number" id="phone_number" placeholder="Enter Phone Number" required>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <input type="password" class="form-control form-control-user" name="create_password" id="create_password" placeholder="Create Password" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="password" class="form-control form-control-user" name="reenter_password" id="reenter_password" placeholder="Re Enter Password" required>
                                            </div>                                            
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            SignUp
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/forgot_password.html" style="color: #F6921E;">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/buyers_sellers_login.html" style="color: #F6921E;">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
